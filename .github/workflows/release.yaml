name: Create release and asset

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  release:
    types: 
      - published
env:
  # Pretty cargo output!
  CARGO_TERM_COLOR: always

jobs:
  # Publish docker multiarch image to GitHub Container Registry
  push-image-ghcr:
    name: Push docker multiarch image to GitHub Container Registry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/amd64/v2
          - linux/arm64/v8
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_VERSION=${{ github.event.release.tag_name }}
          tags: |
            ghcr.io/adempiere/dictionary-rs:${{ github.event.release.tag_name }}
            ghcr.io/adempiere/dictionary-rs:latest
